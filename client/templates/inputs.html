<div>
  <form class="form-inline center">
    <div>
    <!-- Input Fields -->

      <!-- Indicator Name -->
      <input class='form-control' type='text' name='name' placeholder='Event' ng-model='inputName'/> 

      <!-- Indicator Frequency -->
      <input class='form-control' type='text' name='frequency' placeholder='Frequency/minute' ng-model='inputFrequency'/>

      <!-- Indicator Background Color -->
      <input class='form-control' autocomplete="off" colorpicker-position="bottom" colorpicker="rgb" type="text" placeholder="Background Color" ng-model="inputBackground"/>

      <!-- Indicator Text Color -->
      <input class='form-control' autocomplete="off" colorpicker-position="bottom" colorpicker="rgb" type="text" placeholder="Font Color" ng-model="inputFontColor"/>

      <!-- Display sample if name and frequency are entered -->
      <input ng-if='(inputName && inputFrequency)' class='btn btn-sm btn-primary' type='button' value="That's Right!" ng-click='click(inputName, inputFrequency, inputBackground, inputFontColor)'>

      <!-- Button to cancel indicator creation input fields -->
      <input class='btn btn-sm btn-danger' type='button' value="Cancel" ng-click='showInputField("/")'>

    </div>
  </form>

  <!-- Display if name is entered and frequency is blank -->
  <div ng-if='(inputName && !inputFrequency)' class="container-fluid colWidth">
    <br/>
    <div class="col-xs-4 item" ng-style='{opacity: 0}'></div>
    <div class="col-xs-4 item" ng-class='happening' ng-style='{background: inputBackground, color: inputFontColor, textAlign: center}'>{{inputName | uppercase}} happens once every __ seconds.</div>
    <div class="col-xs-4 item" ng-style='{opacity: 0}'></div>
  </div>

  <!-- Display if name and frequency are entered -->
  <div ng-if='(inputName && inputFrequency)' class="container-fluid colWidth">
    <br/>
    <div class="col-xs-4 item" ng-style='{opacity: 0}'></div>
    <div class="col-xs-4 item" ng-class='happening' ng-style='{background: inputBackground, color: inputFontColor, textAlign: center}'>{{inputName | uppercase}} happens {{inputFrequency}} times a minute.</div>
    <div class="col-xs-4 item" ng-style='{opacity: 0}'></div>
  </div>
  
</div>
