<!doctype html>
<html ng-app="phrequency">
  <head>
    <meta charset="utf-8" />
    <title>phrequency</title>
    <script src="../../../bower_components/angular/angular.js"></script>
    <script src="../../../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../../../bower_components/gsap/src/minified/TweenMax.min.js"></script>
    <script src="../../../bower_components/ng-Fx/dist/ng-Fx.js"></script>
    <script src="/client/js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="/client/style.css">
  </head>

  <body>
    <h1>phrequency</h1>

    <div>
      <form ng-controller="indicatorController">
        <input type="text" name="name" placeholder="Name" ng-model="inputName"/>
        <input type="text" name="frequency" placeholder="Frequency" ng-model="inputFrequency"/>
        <input type="button" name="" value="" ng-click="click(inputName, inputFrequency)">
      </form>
    </div>
    
    <div ng-controller="indicatorController">
      <input ng-class="class" type="button" placeholder="Class Check">
      <ul ng-repeat="ind in indicators">
        <li ng-class="ind.class">{{ind.name}}</li>
      </ul>
    </div>


  </body>
</html>
